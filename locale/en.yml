clarkwinkelmann-godot-embed:
    admin:
        settings:
            versions: Versions
            versionHeader:
                key: Unique Key
                basePath: Base Path
                basePathHelp: URL to a folder containing <code>godot.js</code> and <code>godot.wasm</code>, without any trailing slash.
                wasmFileSize: WASM file size
                wasmFileSizeHelp: Used to display progress bar. In bytes.
                default: Use by default
                defaultHelp: Will be inserted in FoF Upload template and used when no parameter is provided to the bbcode.
            versionAdd: Add version
            iframeHost: Iframe Host
            iframeHostHelp: >
                By default the iframe is served from Flarum domain, but this leaves the website vulnerable to XSS attacks.
                Make Flarum accessible through an alternate domain that doesn't have access to cookies from the canonical URL and provide the full domain name here (no protocol).
            backgroundColor: Loading screen background color
            backgroundColorHelp: Any valid CSS color value
            coverFallback: Cover image fallback URL
            coverFallbackHelp: Optional. This URL will be used if no cover is provided in the bbcode
            toolbarHover: Open toolbar on hover on non-touch devices
            toolbarHoverHelp: If disabled, toolbar can only be open by click
    embed:
        title: Godot Embedded Player # Not usually visible but it might be shown by the browser in alerts coming from the iframe
        canvas-unsupported: HTML5 canvas appears to be unsupported in the current browser. Try updating or use a different browser.
        webgl-not-available: WebGL not available
        fullscreen-not-available: Full screen is not available on this device. Do you want to open the game in a new tab?
        force-quit: Game did not quit properly. Force quit?
        load-game: Click to load
        quit-game: Quit game
        restart-game: Restart game
        full-screen: Full screen
        touch-incompatible: This game is not designed for touch devices
        download-total-unknown: / Unknown
        invalid-version: The Godot version is invalid
